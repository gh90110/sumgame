<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بازی جمع</title>
<style>
  body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Light background */
  }
  #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden; /* Prevent overflow */
  }
  #grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr); /* 8 columns for mobile */
      gap: 5px;
      margin: 20px auto;
      max-width: 400px; /* Max width for better appearance */
  }
  .cell {
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: 1px solid #000;
      cursor: pointer;
      background-color: lightgray; /* Default color */
      border-radius: 8px; /* Rounded corners */
  }
  .selected {
      background-color: yellow; /* Color for selected cells */
  }
  .correct {
      background-color: lightgreen; /* Color for correct answer */
      color: transparent; /* Hide number */
  }
  h1 {
      font-size: 28px;
      color: #333; /* Darker color for headings */
  }
  h2 {
      font-size: 24px;
      color: #555; /* Slightly lighter color */
  }
  #target-number {
      font-size: 36px; /* Larger target number */
      margin: 10px 0; /* Adjusted margin */
      color: #007BFF; /* Primary color */
  }
  #score {
      font-size: 20px; /* Score size */
      color: #FF4500; /* Score color */
  }
  select {
      font-size: 18px;
      margin: 10px 0;
      padding: 5px;
      border-radius: 5px; /* Rounded corners */
      border: 1px solid #ccc; /* Border style */
  }
  button {
      font-size: 20px;
      padding: 10px 15px;
      margin-top: 20px;
      background-color: #28a745; /* Button color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }
  @media (min-width: 600px) {
      #grid {
          grid-template-columns: repeat(8, 50px); /* For larger screens */
      }
  }
</style>
</head>
<body>
<div id="container">
  <h1>بازی جمع</h1>
  <label for="time-select">تنظیم زمان: </label>
  <select id="time-select">
      <option value="60">1 دقیقه</option>
      <option value="120">2 دقیقه</option>
      <option value="180">3 دقیقه</option>
      <option value="240">4 دقیقه</option>
      <option value="300">5 دقیقه</option>
  </select>
  <h2 id="score">امتیاز: 0</h2>
  <h2 id="target-number">عدد هدف: </h2>
  <div id="grid"></div>
  <button id="reset-button">شروع دوباره</button>
  <h2 id="timer">زمان باقی‌مانده: 120 ثانیه</h2>
</div>

<script src="./script.js"></script>
</body>
</html>
