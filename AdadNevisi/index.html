<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل عدد به حروف</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تبدیل عدد به حروف</h1>
        <div class="input-group">
            <label for="numberInput">عدد را وارد کنید (تا 12 رقم):</label>
            <input type="number" id="numberInput" placeholder="مثلا: 1234567890" max="999999999999">
        </div>
        <button id="convertButton">تبدیل</button>
        <div id="result"></div>
        <button id="testButton">برو به آزمون</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
