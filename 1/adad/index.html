<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آموزش خواندن اعداد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <div id="level-selection" class="section">
            <h2>انتخاب پایه تحصیلی</h2>
            <div class="button-group">
                <button onclick="startGame('third')" class="btn btn-primary">
                    کلاس سوم (6 رقم)
                </button>
                <button onclick="startGame('fourth')" class="btn btn-primary">
                    کلاس چهارم (9 رقم)
                </button>
                <button onclick="startGame('fifth')" class="btn btn-primary">
                    کلاس پنجم (12 رقم)
                </button>
            </div>
        </div>

        <div id="mode-selection" class="section" style="display: none;">
            <h2>انتخاب نوع تمرین</h2>
            <div class="button-group">
                <button onclick="selectMode('number_to_words')" class="btn btn-success">
                    تبدیل عدد به کلمه
                </button>
                <button onclick="selectMode('words_to_number')" class="btn btn-success">
                    تبدیل کلمه به عدد
                </button>
            </div>
        </div>

        <div id="game-section" class="section" style="display: none;">
            <h2 id="game-title"></h2>
            <div id="challenge" class="challenge"></div>
            <input 
                type="text" 
                id="user-input" 
                class="input-field"
                placeholder="پاسخ را وارد کنید"
            >
            <button onclick="checkAnswer()" class="btn btn-primary">
                تأیید پاسخ
            </button>
            <div id="score" class="score">
                امتیاز: <span id="score-value">0</span> از <span id="total-questions">0</span>
            </div>
            <button onclick="resetToLevelSelection()" class="btn btn-secondary">
                بازگشت به انتخاب پایه
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
