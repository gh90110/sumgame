<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یادگیری اعداد تا 6 رقم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h1>یادگیری اعداد تا 6 رقم</h1>

    <label for="numberInput">عدد را وارد کنید (تا 6 رقم):</label>
    <input type="text" id="numberInput" placeholder="مثلاً 123456" />

    <button onclick="convertToWords()">تبدیل عدد به کلمه</button>
    
    <div class="result" id="numberToWordsResult"></div>

    <label for="wordsInput">کلمه را وارد کنید:</label>
    <input type="text" id="wordsInput" placeholder="مثلاً یکصد و بیست و سه" />

    <button onclick="convertToNumber()">تبدیل کلمه به عدد</button>

    <div class="result" id="wordsToNumberResult"></div>

    <script>
        function convertToWords() {
            const number = document.getElementById('numberInput').value;
            const resultDiv = document.getElementById('numberToWordsResult');
            resultDiv.textContent = `کلمات برای ${number}: ${numberToWords(number)}`;
        }

        function convertToNumber() {
            const words = document.getElementById('wordsInput').value;
            const resultDiv = document.getElementById('wordsToNumberResult');
            resultDiv.textContent = `عدد برای "${words}": ${wordsToNumber(words)}`;
        }

        function numberToWords(number) {
            const words = [
                "", "یک", "دو", "سه", "چهار", "پنج", "شش",
                "هفت", "هشت", "نه", "ده", "یازده", "دوازده",
                "سیزده", "چهارده", "پانزده", "شانزده",
                "هفده", "هجده", "نوزده", "بیست", "سی",
                "چهل", "پنجاه", "شصت", "هفتاد", "هشتاد", "نود",
                "یکصد", "دویست ", "سیصد", "چهارصد", "پانصد", "ششصد",
                "هفتصد", "هشتصد", "نهصد", "یکهزار"
            ];
            if (number.length > 6) return "لطفا عدد تا 6 رقم وارد کنید.";
            let numberWords = "";
            // تبدیل آنگاه logic 
            // قسمت‌های مختلف عدد را جدا کنید و به کلمات تبدیل کنید
            return numberWords; // باید منطق تبدیل اینجا نوشته شود
        }

        function wordsToNumber(words) {
    const units = {
        "یک": 1, "دو": 2, "سه": 3, "چهار": 4, "پنج": 5,
        "شش": 6, "هفت": 7, "هشت": 8, "نه": 9, "ده": 10,
        "یازده": 11, "دوازده": 12, "سیزده": 13, "چهارده": 14,
        "پانزده": 15, "شانزده": 16, "هفده": 17, "هجده": 18,
        "نوزده": 19, "بیست": 20
    };

    const tens = {
        "سی": 30, "چهل": 40, "پنجاه": 50, "شصت": 60,
        "هفتاد": 70, "هشتاد": 80, "نود": 90
    };

    const hundreds = {
        "یکصد": 100, "دویست ": 200, "سیصد": 300, "چهارصد": 400,
        "پانصد": 500, "ششصد": 600, "هفتصد": 700, "هشتصد": 800, "نهصد": 900
    };

    const thousands = {
        "یکهزار": 1000, "دو هزار": 2000, "سه هزار": 3000, "چهار هزار": 4000,
        "پانزده هزار": 5000, "شش هزار": 6000, "هفت هزار": 7000,
        "هشت هزار": 8000, "نه هزار": 9000
    };

    const numberWords = words.split(" ");
    let total = 0;
    let current = 0;

    for (let word of numberWords) {
        if (units[word]) {
            current += units[word];
        } else if (tens[word]) {
            current += tens[word];
        } else if (hundreds[word]) {
            current += hundreds[word];
        } else if (thousands[word]) {
            current += thousands[word];
        } else if (word === "میلیون" || word === "ملیارد") {
            current *= (word === "میلیون") ? 1000000 : 1000000000;
            total += current;
            current = 0;
        } else if (word === "وهزار" || word === "و") {
            continue; // ignore conjunctions
        }
    }
    total += current;
    return total;
}

    </script>

</body>
</html>
